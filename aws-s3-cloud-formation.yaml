Parameters:
  BucketNameParameter:
    Type: String
    Description: "Enter a name for the bucket, note that buckets must have unique names and should be lowercased"
Resources:
  S3Bucket:
    Type: 'AWS::S3::Bucket'
    Properties:
      AccessControl: PublicRead
      BucketName: !Ref BucketNameParameter
      CorsConfiguration:
        CorsRules:
          - AllowedHeaders:
              - 'Authorization'
            AllowedMethods:
              - GET
            AllowedOrigins:
              - '*'
            MaxAge: 3600
            ExposedHeaders: ["x-amz-server-side-encryption","x-amz-request-id","x-amz-id-2"]
  S3BucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties: 
      Bucket: !Ref S3Bucket
      PolicyDocument:
        Statement:
          - Action:
              - 's3:DeleteObject'
              - 's3:GetObject'
              - 's3:ListBucket'
              - 's3:PutObject'
            Effect: Allow
            Principal:
              AWS: !GetAtt IAMUser.Arn
            Resource:
              - !GetAtt S3Bucket.Arn
              - !Join ["", [ !GetAtt S3Bucket.Arn ,"/*" ] ]
            Sid: webapp-upload
        Version: '2012-10-17'
    DependsOn : ["S3Bucket","IAMUser"]
  IAMPolicy:
    DependsOn : ["S3Bucket"]
    Type: AWS::IAM::ManagedPolicy
    Properties:
      ManagedPolicyName: !Join ["-", [ !Ref S3Bucket,"user-bucket-policy" ] ]
      PolicyDocument:
        Statement:
          - Action:
              - 's3:ListBucketMultipartUploads'
              - 's3:DeleteObjectVersion'
              - 's3:ListBucketVersions'
              - 's3:GetObjectAttributes'
              - 's3:RestoreObject'
              - 's3:ListBucket'
              - 's3:GetBucketAcl'
              - 's3:GetBucketPolicy'
              - 's3:ReplicateObject'
              - 's3:PutObject'
              - 's3:GetObjectAcl'
              - 's3:GetObject'
              - 's3:AbortMultipartUpload'
              - 's3:PutObjectRetention'
              - 's3:GetBucketCORS'
              - 's3:GetObjectVersionAcl'
              - 's3:GetObjectTagging'
              - 's3:DeleteObject'
              - 's3:GetBucketLocation'
              - 's3:PutBucketVersioning'
              - 's3:ReplicateDelete'
              - 's3:GetObjectVersion'
            Effect: Allow
            Resource: !GetAtt S3Bucket.Arn
        Version: '2012-10-17'
  IAMUser:
    Type: AWS::IAM::User
    Properties:        
      UserName: !Ref S3Bucket
      ManagedPolicyArns:
        - !Ref IAMPolicy
